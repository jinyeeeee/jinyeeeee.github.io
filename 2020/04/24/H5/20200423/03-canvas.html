<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500px" height="300px"></canvas>
	</body>
	<script>
		//获取canvas对象
		var c = document.getElementById("canvas");
		//获取去上下文对象
		var context = c.getContext("2d");
		//开始
		context.beginPath();
		//给个起点
		context.moveTo(100,50);
		//给个终点
		context.lineTo(400,200);
		context.lineWidth = "5";
		//设置颜色
		context.strokeStyle="#00f";
		//结束
		context.stroke();
	</script>
</html>
