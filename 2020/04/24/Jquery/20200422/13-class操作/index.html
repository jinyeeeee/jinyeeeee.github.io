        <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<ul>
			<li>北京</li>
			<li>天津</li>
		</ul>
	</body>
	<script>
		var $li = $("<li>上海</li>");
		//属性操作
		//设置属性
		$li.attr("id","sh");
		//class操作
		$li.addClass("sh");
		//查看是否含有什么样的addClass
		var res = $li.hasClass("sh");
		console.log(res);
		//移除class
		$li.removeClass("sh");
		//没有就添加，有就删除
		$li.toggleClass("sh");
		$("ul").append($li);
		
	</script>
</html>
