<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
			div{
				width:100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<button class="up">上滑</button>
		<button class="down">下滑</button>
		<button class="toggle">toggle</button>
	</body>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
		$(".up").click(function(){
			$("div").slideUp();
		})
		$(".down").click(function(){
			$("div").slideDown();
		})
		$(".toggle").click(function(){
			$("div").slideToggle();
		})
		
	</script>
</html>
