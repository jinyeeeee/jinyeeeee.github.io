<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
				div{
					width:100px;
					height: 100px;
					background: red;
				}
			</style>
		</head>
		<body>
			<div></div>
			<button class="fadein">淡入</button>
			<button class="fadeout">淡出</button>
			<button class="toggle">toggle</button>
			<button class="toggleTo">toggleTo</button>
		</body>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(".fadeout").click(function(){
				$("div").fadeOut();
			})
			$(".fadein").click(function(){
				$("div").fadeIn();
			})
			$(".toggle").click(function(){
				$("div").fadeToggle();
			})
			$(".toggleTo").click(function(){
				$("div").fadeTo(1000,0.5);
			})
			
		</script>
</html>
