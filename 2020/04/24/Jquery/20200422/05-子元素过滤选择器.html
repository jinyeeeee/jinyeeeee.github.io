<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				var li = $("ul li:nth-child(1)")[0];
				console.log(li);
				var li2 = $("ul li:nth-last-child(2)")[0];
				console.log(li2)
				var li3 = $("ul li:first-child")[0];
				console.log(li3);
				var li4 = $("ul li:last-child")[0];
				console.log(li4)
				//唯一的子元素
				var ele = $("ul li:only-child");
				console.log(ele)
				var p = $("div p:only-child")[0];
				console.log(p);
			})
		</script>
	</head>
	<body>
		<ul>
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
		</ul>
		<div>
			<p>ddddd</p>
		</div>
		<div>
			<span>dfsdfs</span>
			<span>1111111</span>
		</div>
	</body>
</html>
