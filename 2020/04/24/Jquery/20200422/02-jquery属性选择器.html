<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				//通过属性选择器获取元素
				var $inputs = $("input[name]");
				console.log($inputs);
				
				var $confirmPassword = $("input[name='confirmPassword']");
				console.log($confirmPassword);
				
				var $inputs2 = $("input[name!='username']");
				console.log($inputs2);
				
				var $inputs3 = $("input[id^='con']");
				console.log($inputs3);
				
				var $inputs4 = $("input[id$='word']");
				console.log($inputs4);
				
				var $inputs5 = $("input[name*='a']");
				console.log($inputs5);
				
				var $inputs6 = $("input[name][id*='o']");
				console.log($inputs6);
			})
		</script>
	</head>
	<body>
		<input type="text" name="username"><br>
		<input type="password" name = "password" id="password"><br>
		<input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword"><br>
		<input type="text" name="age" id="age" class="age">
	</body>
	
</html>
