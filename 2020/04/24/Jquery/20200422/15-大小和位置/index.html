        <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
			    padding: 0;
			}
			.outer{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			.inner{
				width: 100px;
				height: 100px;
				padding:10px;
				border: 1px solid #000;
				margin: 10px;
			}
			.in{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				var width = $(".inner").width();
				var height = $(".inner").height();
				console.log(width)
				console.log(height);
				//包含内边距
				var inner_width = $(".inner").innerWidth();
				var inner_height = $(".inner").innerHeight();
				console.log(inner_width)
				console.log(inner_height);
				//包括边框
				var outer_width = $(".inner").outerWidth();
				var outer_height = $(".inner").outerHeight();
				console.log(outer_width)
				console.log(outer_height);
				
				var offset = $(".inner").offset();
				console.log(offset.left);// 距离文档的左边界
				console.log(offset.top);//距离稳当的上边界
				//$(".inner").text("文本内容");
				$(".inner").html("<p style='color:red'>文本内容</p>")
			})
		</script>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<div class="in"></div>
			</div>
		</div>
	</body>
