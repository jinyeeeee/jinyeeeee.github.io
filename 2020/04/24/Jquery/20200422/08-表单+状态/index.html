        <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				//type属性的值也可以作为选择器
				var $inputs = $(":input:password");
				console.log($inputs);
				//获取被选中的radio
				//var radio = $(":radio:checked")[0];
				//获取没有被选中的radio
				var radio = $(":radio:not(:checked)")[0];
				console.log(radio)
				//获取没有被选中的checkbox
				var checkbox = $(":checkbox:not(:checked)")[0];
				console.log(checkbox)
				//获取可用的元素
				var checkbox = $(":enabled");
				console.log(checkbox);
				//获取被选中的option
				var select = $("select option:selected");
				console.log(select)
			})
		</script>
	</head>
	<body>
		<form>
			<input type="text"><br>
			<input type="password"><br>
			<input type="radio" name="sex" id="male" value="male">男
			<input type="radio" name="sex" checked="checked" value="female">女<br>
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="swimming" disabled="disabled">游泳
			<select name="citys">
				<option value="bj">北京</option>
				<option value="tj">天津</option>
			</select>
		</form>
	</body>
