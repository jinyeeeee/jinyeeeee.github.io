<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.myinput{
				width: 200px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="username">
	</body>
	<script>
		//通过name获取元素
		var username =  document.getElementsByName("username");
		//获取属性的值
		var type = username[0].getAttribute("type");
		console.log(type);
		//设置属性
		username[0].setAttribute("id","username");
		//为input设置样式
		username[0].className = "myinput";
		console.log(username[0]);
		//移除属性
		//username[0].removeAttribute("id");
		//console.log(username[0]);
		//创建元素，设置属性
		var div = document.createElement("div");
		div.setAttribute("id","mydiv");
		//设置样式 元素.style.属性名称=属性值;值一定要用”“引起来
		//border-style:驼峰命名法 borderStyle
		div.style.color = "red";
		var text = document.createTextNode("文本内容");
		div.appendChild(text);
		console.log(div);
		//将新创建的元素放到文档中
		//1.通过父元素设置，放到body当中 appendChild：父元素将子元素放在最后
		document.body.appendChild(div);
		//2.通过兄弟元素设置，将div放大input的后面
	    //username[0].insertBefore(div);
		//创建元素，添加属性，添加样式，有内容，挂到树
	</script>
</html>
