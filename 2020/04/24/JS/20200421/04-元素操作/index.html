	<script>
		//获取ul
		var ul = document.getElementsByTagName("ul")[0];
		//创建一个<li></li>
		var li = document.createElement("li");
		//为li设置属性
		li.setAttribute("class","sh");

		//将li添加到ul
		//ul.appendChild(li);
		//兄弟元素
		ul.insertBefore(li,document.getElementsByClassName("tj")[0]);
